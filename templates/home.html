<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/assets/ready-back-school.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card {
            transition: transform 0.2s ease-in-out, opacity 0.3s ease;
        }

        .card-popup {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .card-popup.show {
            opacity: 1;
            transform: scale(1);
        }

        .container,
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            margin-bottom: 40px;
            border-radius: 15px;
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .btn-custom {
            background-color: #343a40;
            color: white;
        }

        .btn-custom:hover {
            background-color: #ffc107;
        }

        .card {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .btn-go-course {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            text-decoration: none;
        }

        .btn-go-course:hover {
            background-color: #0056b3;
        }

        #recommendations h3 {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .dynamic-field {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        /* Popup effect for card elements */
        @keyframes popup {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card-body {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">EduQuest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="/roadmap">Roadmap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatbot">AI Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/test">Take Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/location">Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">User Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5 mb-5">
        <h1 class="text-center">Welcome to EduQuest</h1>
        <p class="text-center">Get personalized job and course recommendations based on your profile.</p>

        <!-- Form for User Input -->
        <form id="recommendForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="education">Education</label>
                    <input type="text" class="form-control" id="education" name="education" placeholder="Education" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="skills">Skills</label>
                    <select class="form-control" id="skills" name="skills" required>
                        <option value="">Select your skills</option>
                        <option value="Automation & Robotics">Automation & Robotics</option>
                        <option value="IoT">IoT</option>
                        <option value="Data Analytics">Data Analytics</option>
                        <option value="Computer Vision">Computer Vision</option>
                        <option value="Cloud Security">Cloud Security</option>
                        <option value="DevOps">DevOps</option>
                        <option value="AR & VR">AR & VR</option>
                        <option value="Additive Manufacturing">Additive Manufacturing</option>
                        <option value="Machine Learning & Deep Learning">Machine Learning & Deep Learning</option>
                        <option value="Reinforcement Learning">Reinforcement Learning</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="skills-other" class="dynamic-field">
                        <input type="text" class="form-control mt-2" id="skills-other-text" name="skills-other-text" placeholder="Skills">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="interests">Interests</label>
                    <select class="form-control" id="interests" name="interests" required>
                        <option value="">Select your interests</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Industrial IoT Networks">Industrial IoT Networks</option>
                        <option value="IoT">IoT</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Smart Manufacturing">Smart Manufacturing</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Digital Twins">Digital Twins</option>
                        <option value="Big Data">Big Data</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="interests-other" class="dynamic-field">
                        <input type="text" class="form-control mt-2" id="interests-other-text" name="interests-other-text" placeholder="Interests">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Get Recommendations</button>
        </form>


        <!-- Recommendations Section -->
        <div id="recommendations" class="mt-6" style="display: none;">
            <h3>Job Recommendations</h3>
            <div id="job-recommendations" class="row"></div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show/hide other text fields based on selection
            $('#skills').on('change', function() {
                $('#skills-other').toggle($(this).val() === 'Other');
            });
    
            $('#interests').on('change', function() {
                $('#interests-other').toggle($(this).val() === 'Other');
            });
    
            $('#recommendForm').on('submit', function(event) {
                event.preventDefault();
    
                // Prepare form data
                var formData = $(this).serialize();
                if ($('#skills').val() === 'Other') {
                    formData += '&skills-other-text=' + encodeURIComponent($('#skills-other-text').val());
                }
                if ($('#interests').val() === 'Other') {
                    formData += '&interests-other-text=' + encodeURIComponent($('#interests-other-text').val());
                }
    
                // Get recommendations
                $.post('/recommend', formData, function(data) {
                    $('#job-recommendations').empty();
                    $('#course-recommendations').empty();
    
                    // Limit recommendations to 5 items
                    const maxRecommendations = 5;
    
                    // Populate job recommendations
                    const jobs = data.jobs || [];
                    jobs.slice(0, maxRecommendations).forEach(function(job) {
                        $('#job-recommendations').append(`
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${job['Job_Title']}</h5>
                                        <p class="card-text"><strong>Role:</strong> ${job['Role']}</p>
                                        <p class="card-text"><strong>Job Description:</strong> ${job['Job_Description']}</p>
                                        <p class="card-text"><strong>Skills:</strong> ${job['skills']}</p>
                                        <p class="card-text"><strong>Responsibilities:</strong> ${job['Responsibilities']}</p>
                                    </div>
                                </div>
                            </div>
                        `);
                    });

                    // Show recommendations section
                    $('#recommendations').show();
                }).fail(function() {
                    console.error("Failed to get recommendations.");
                });
            });
    
            // Save profile using Fetch API
            $('#recommendForm').on('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);

                fetch('/save_profile', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Handle success (e.g., update UI, console log)
                        console.log('Profile saved successfully!');
                    } else {
                        // Handle error (e.g., show message, console log)
                        console.error('Error saving profile:', data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>    
</body>
</html>
