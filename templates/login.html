<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduQuest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #ffffff;
            background-image: url('static/assets/ready-back-school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.875rem;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-custom {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.875rem;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #ffc107;
            color: #343a40;
        }

        .text-center {
            margin-top: 20px;
            text-align: center;
        }

        .text-center p {
            color: black;
            margin: 0;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .error {
            color: red; 
            font-size: 0.9em;
            margin-top: 10px;
            margin-bottom: 15px;
            text-align: center; 
            background-color: #f8d7da; 
            border: 1px solid #f5c2c7; 
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to EduQuest</h1>

        <!-- Error message display block -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <!-- End of error display block -->
         
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="username_email" name="username_email" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-custom">Login</button>
            <div class="text-center">
                <p><a href="/forgot_password">Forgot Password?</a></p> 
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
